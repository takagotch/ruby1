<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Type" 
        content="text/html; charset=ISO-2022-JP">
  <title>フィードバック</title>
<style type="text/css"><!--
  body, table, textarea { font-size: 10pt; }
  body { background-color: #fff; }
  h1 {
    color: white;
    background-color: #399;
    padding-left: 4px;
    font-family: sans-serif;
  }
  .mailform { background-color: #9cc; }
  a { color: #93f; }
  -->
</style>
</head>
<body>

<h1>フィードバック</h1>

<form method="post" action="./mailform.rb">
<p>ぜひ，コメントをお寄せください。
<table class="mailform" style="margin-top:1em">
  <tr>
    <th align="right">お名前：
    <td nowrap>
      <input type="text" name="name" size="30">（空欄でも可）
  <tr>
    <th align="right">メールアドレス：
    <td nowrap>
      <input type="text" name="mail" size="30">（空欄でも可）
  <tr>
    <th align="right" valign="top">コメント：
    <td><textarea name="body" rows="7" cols="40"></textarea>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="送信">
      <input type="reset">
</table>
</form>

<p><a href="./">[トップページ]に戻る</a>
<hr>
</body>
</html>
