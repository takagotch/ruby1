<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" 
        content="text/html; charset=EUC-JP">
  <title>チェックボックス</title>
<style type="text/css">
  body, table {font-size:10pt;}
  body {margin:0}
  h1 {background-color:#000; color:#fff; padding:5px;}
</style>
</head>
<body>

<h1>チェックボックス</h1>

<form method="post" action="./checkbox.cgi">
<p>興味のあるジャンルに，いくつでもチェックを入れてください。
<table style="margin-left:1em;background-color:#ccc">
<tr><td><input type="checkbox" name="check1" id="c1">
  <label for="c1">音楽・映画</label>
<tr><td><input type="checkbox" name="check2" id="c2">
  <label for="c2">スポーツ観戦</label>
<tr><td><input type="checkbox" name="check3" checked id="c3">
  <label for="c3">コンピュータ</label>
<tr><td>
  <input type="checkbox" name="check4" value="enabled" id="c4">
  <label for="c4">アウトドア</label>
<tr><td><input type="checkbox" name="check5" id="c5">
  <label for="c5">旅行</label>
<tr><td><input type="submit" value="送信">
</table>
</form>
<hr noshade>
</body>
</html>
